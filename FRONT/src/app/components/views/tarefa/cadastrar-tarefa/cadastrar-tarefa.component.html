<a routerLink="/tarefa/listar">Listar Todas As tarefas</a>

<div id="titulo">
    <label for="titulo">Titulo:</label>
    <input type="text" name="titulo" [(ngModel)]="titulo" />
</div>
<div id="descricao">
    <label for="descricao">Descrição:</label>
    <input type="text" name="descricao" [(ngModel)]="descricao" />
</div>
<div id="responsavel">
    <label for="responsavel">Responsavel:</label>
    <input type="text" name="responsavel" [(ngModel)]="responsavel" />
</div>
<div id="prioridade">
    <label for="prioridade">Prioridade:</label>
    <input type="text" name="prioridade" [(ngModel)]="prioridade" />
</div>
<button (click)="cadastrar()">Cadastrar</button>
